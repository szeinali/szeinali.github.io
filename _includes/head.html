<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}
  <script>
	document.addEventListener("DOMContentLoaded", function(){
		Typed.new(".element", {
			strings: ["Software Developer","^","Coffee Drinker","^", "Mobile Developer"," ","Book ^Reader", " ", "Full ^Stack Developer", " ", "Pasta Lover"],
			typeSpeed: 2,
			loop: true,
			startDelay: 0,
			attr: null,
			showCursor: false
		});
	});
</script>
{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
</head>
